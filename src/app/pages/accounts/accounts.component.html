<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Faculty and Reviewers</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">User Type</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let faculty of facultyArray">
                                <tr *ngIf="faculty.user_type !== 'admin'">
                                    <td>
                                        <b>{{faculty.name}}</b>
                                    </td>
                                    <td>
                                        {{faculty.email}}
                                    </td>
                                    <td>
                                        {{faculty.user_type}}
                                    </td>
                                    <td *ngIf="faculty.is_verified; else elseBlock">
                                        <div *ngIf="faculty.user_type === 'faculty';">
                                            <button type="button" class="btn btn-primary my-4"
                                                (click)="assignAsReviewer(faculty.id)">Assign as Reviewer</button>
                                        </div>
                                        <div *ngIf="faculty.user_type === 'reviewer';">
                                            <button type="button" class="btn btn-danger my-4"
                                                (click)="removeAsReviewer(faculty.id)">Remove as Reviewer</button>
                                        </div>

                                    </td>
                                    <ng-template #elseBlock>
                                        <td>
                                            <button type="button" class="btn btn-success my-4"
                                                (click)="verifyFacultyAccount(faculty.id)">Verify faculty</button>
                                        </td>
                                    </ng-template>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="javascript:void(0)">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">2 <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Dark table -->
</div>
