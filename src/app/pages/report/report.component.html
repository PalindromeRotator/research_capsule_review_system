<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Report</h3>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-calendar-grid-58">From</i></span>
                                </div>
                                <input class="form-control datepicker" placeholder="Select date" name="dp" ngbDatepicker
                                    #d="ngbDatepicker" (click)="d.toggle()" type="text" [(ngModel)]="from" />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-calendar-grid-58">Into</i></span>
                                </div>
                                <input class="form-control datepicker" placeholder="Select date" name="dp" ngbDatepicker
                                    #e="ngbDatepicker" (click)="e.toggle()" type="text" [(ngModel)]="into " />
                            </div>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary" (click)="findFilteredDate()">Find</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-icon btn-success">
                                <span class="btn-inner--icon"><i class="ni ni-single-copy-04"></i></span>
                                <span class="btn-inner--text" (click)="exportexcel()">Download report</span>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush" id="excel-table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Section</th>
                                <th scope="col">Created At</th>
                                <th scope="col">File</th>
                                <th scope="col">Status</th>
                                <th scope="col">Owner Name</th>
                                <th scope="col">Blob File</th>
                                <th scope="col">Grade</th>
                                <!-- <th scope="col">Completed At</th> -->

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let result of resultArray">
                                <td>
                                    <b>{{result.title}}</b>
                                </td>
                                <td>{{result.section}}</td>
                                <td>{{result.createdAt}}</td>
                                <td>{{result.file}}</td>
                                <td>{{result.status}}</td>
                                <td>{{result.name_owner}}</td>
                                <td>
                                    <button type="button" class="btn btn-icon btn-secondary">
                                        <span class="btn-inner--icon"><i class="ni ni-single-copy-04"></i></span>
                                        <span class="btn-inner--text"
                                            (click)="downloadFile(result.blob_file, result.title)">Download
                                            File</span>
                                    </button>
                                </td>
                                <td>{{result.grade}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="javascript:void(0)">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">2 <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
