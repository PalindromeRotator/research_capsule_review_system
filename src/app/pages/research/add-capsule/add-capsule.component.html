<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="card shadow col-xl-8 order-xl-1" style="padding: 10px;">
        <div class="card-header border-0 P-5">
            <h3 class="mb-0">Add Capsule Form</h3>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-email">Title</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative"
                        [(ngModel)]="capsuleData.title">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Section</label>
                    <input type="text" id="input-full-name" class="form-control form-control-alternative"
                        [(ngModel)]="capsuleData.section">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-email">Status</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                        [(ngModel)]="capsuleData.status" value="{{capsuleData.status}}" disabled>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-email">Upload Capsule File</label>
                    <input type="file" id="input-email" class="form-control form-control-alternative"
                        (change)="onFileSelected($event)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button class="btn btn-primary" (click)="addCapsule()">Save Changes</button>
            </div>
        </div>

    </div>
</div>
